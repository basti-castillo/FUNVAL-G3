<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cursor-pointer pointer-bg bg-sky-400 p-3 text-white rounded-2xl font-medium m-5 hover:bg-amber-400 hover:text-black">
        presioname
    </div>
    <button class="cursor-pointer border-gray-200 focus:outline-none focus:border-3 focus:border-red-700">
        text
    </button>
    <button class="cursor-pointer bg-green-500 text-white p-3 rounded-2xl m-4 active:bg-green-700">
        por favor no me presiones
    </button>
    <input type="checkbox"
           class="appearance-none border rounded-md checked:bg-red-500 w-5 h-5">
    <button class="bg-emerald-500 text-white p-3 m-5 rounded-2xl disabled:opacity-50 hover:bg-green-900">
        ya no puedes hacerme click
    </button>

    <section class="bg-white w-80 p-4 rounded-2xl">
        <form class="flex flex-col gap-5">
            <label for="" class="text-cyan-900 font-bold mb-[-20px]">nombre:</label>
            <input
                type="text"
                placeholder="nombre"
                class="border border-gray-300 rounded-md outline-none focus:ring focus:ring-cyan-500"
            />
            <label for="" class="text-cyan-900 font-bold mb-[-20px]">apellido:</label>
            <input
                type="text"
                placeholder="apellido"
                class="border border-gray-300 rounded-md outline-none focus:ring focus:ring-cyan-500"
            />
            <label for="" class="text-cyan-900 font-bold mb-[-20px]">edad:</label>
            <input
                type="number"
                placeholder="edad"
                class="border border-gray-300 rounded-md outline-none focus:ring focus:ring-cyan-500"
            />
            <label for="">dime cosas para mejorar:</label>
            <textarea
                name=""
                id=""
                placeholder="escribe aqui"
                class="h-48 border border-gray-200 focus:outline-none focus:ring focus:ring-cyan-800"
            ></textarea>
            <div class="flex justify-around">
                <button class="bg-green-600 text-white p-2.5 rounded-2xl">
                    enviar datos
                </button>
                <button class="bg-red-600 text-white p-2.5 rounded-2xl w-28">
                    cancelar
                </button>
            </div>
        </form>
    </section>
</body>
</html>
